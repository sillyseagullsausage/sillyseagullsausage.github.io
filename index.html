<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CringyHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-header">
    <a href="/" class="logo">
      <img src="img/logo.png" alt="CringyHub Logo" />
    </a>
  </div>

  <div class="banner">
    <img src="img/banner.png" alt="Banner" class="banner-img" />
    <img src="img/pfp.png" alt="Profile Picture" class="profile-pic" />
  </div>

  <section class="user-section">
    <h1>CringyGull</h1>
    <div class="social-links">
      <a href="//youtube.com/@CringyGull" target="_blank" title="YouTube">
        <img src="https://www.vectorlogo.zone/logos/youtube/youtube-icon.svg" alt="YouTube" />
      </a>
      <a href="//instagram.com/cringygull" target="_blank" title="Instagram">
        <img src="https://www.vectorlogo.zone/logos/instagram/instagram-icon.svg" alt="Instagram" />
      </a>
      <a href="//twitter.com/cringygull" target="_blank" title="Twitter">
        <img src="https://www.vectorlogo.zone/logos/x/x-icon.svg" alt="Twitter" />
      </a>
    </div>
  </section>

  <section class="stream-grid">
    <div class="stream-card twitter">
      <h2>Twitter Feed</h2>
      <div id="twitter-feed">[Twitter content here]</div>
    </div>
    <div class="stream-card instagram">
      <h2>Instagram Highlights</h2>
      <div id="instagram-feed">[Instagram content here]</div>
    </div>
    <div class="stream-card youtube">
      <h2>Latest YouTube Videos</h2>
      <div id="youtube-feed">[YouTube content here]</div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 CringyHub</p>
  </footer>

</body>
</html>
